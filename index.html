<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>NBA Trivia</title>
</head>

<body>

  <header class="jumbotron jumbotron-fluid jumboCustom">
    <div class="container ">
      <h1 class="display-3">NBA Trivia</h1>
      <hr>
      <h5 class="display-6 text-muted">
        <p>Do you think you know the NBA?</p>
        <p> Press the start button to begin.</p>
      </h5>
      <hr>
      <button class="btn btn-outline-success btn-lg" id="start-quiz">Begin Quiz!</button>
    </div>
  </header>

  <div class="container">
    <div class="row my-5">
      <div class="col-lg-4">
        <img class="img-fluid"
          src="https://sportslogohistory.com/wp-content/uploads/2017/12/national_basketball_association.png" alt="logo">
      </div>
      <div class="col-lg-8">
        <div id="instruct-page">
          <h4>Instructions</h4>
          <hr>
          <h6>You will have 60 seconds to finish the quiz. The quiz will have 10 questions. Good Luck!</h6>
          <img class="img-fluid my-3" src="https://cdn.ebaumsworld.com/mediaFiles/picture/887338/83422506.gif"
            alt="dunkGIF">
        </div>
      </div>
    </div>
  </div>

  
    <div id="quiz-questions">
      <h4 id="timer"></h4>
    </div>
  

  <div class="hidden" id="results-page">
    <h4>Times Up! Check out how you did Below.</h4>
    <hr>
    <div class="card">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" id="number-correct"></li>
        <li class="list-group-item" id="number-wrong"></li>
        <li class="list-group-item" id="number-blank"></li>
      </ul>
    </div>

  </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
